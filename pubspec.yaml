name: hakologue
description: "段ボールにQRコードを貼って中身を管理。「あれどこ？」をゼロにする引っ越しアプリ"
publish_to: 'none'
version: 1.1.0+2

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  uuid: ^4.5.1
  share_plus: ^10.1.0
  flutter_secure_storage: ^9.2.4
  image: ^4.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#4A90D9"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 21

# Splash Screen Configuration
flutter_native_splash:
  color: "#4A90D9"
  image: "assets/icon/app_icon.png"
  android_12:
    color: "#4A90D9"
    image: "assets/icon/app_icon.png"
